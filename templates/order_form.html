<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GDJK9Q: Rendelés Feladása</title>
</head>
<body>
    <div class="container">
		<h1>Rendelés feladása</h1>
		<form action="/order_proc" method="POST">
			<div class="form-group">
                <label for="select_product">Terméknév: </label>
                <select class="form-control" id="select_product" name="product">
                    {% for rec in product_records %}
                        <option value= {{ rec.productid }} > {{ rec.productname }} </option>
                    {% endfor %}
                </select>
			</div>
			<div class="form-group">
                <label for="select_cust">Vásárló: </label>
                <select class="form-control" id="select_cust" name="customer">
                    {% for rec in cust_records %}
                        <option value= {{ rec.customerid }} > {{ rec.companyname }} </option>
                    {% endfor %}
                </select>
			</div>
			<div class="form-group">
			    <label for="text_qt">Mennyiség: </label>
			    <input class="form-control" type="text" id="text_qt" name="qt">
			</div>
			<button type="submit" class="btn btn-primary">Megrendelés indítása</button>
        </form>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
