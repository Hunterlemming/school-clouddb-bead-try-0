<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GDJK9Q: Shipping Info</title>
</head>
<body>
    <div class="container">
		<h1>Rendelés feladása</h1>
		<form action="/order_proc" method="POST">
			<div class="form-group">
                <label for="ship_name">Név: </label>
                <input class="form-control" type="text" id="ship_name" name="name" value="{{ ship_info.ship_name }}">
			</div>
			<div class="form-group">
                <label for="ship_address">Cím: </label>
                <input class="form-control" type="text" id="ship_address" name="address" value="{{ ship_info.ship_address }}">
			</div>
			<div class="form-group">
                <label for="ship_city">Város: </label>
                <input class="form-control" type="text" id="ship_city" name="city" value="{{ ship_info.ship_city }}">
			</div>
			<div class="form-group">
                <label for="ship_region">Régió: </label>
                <input class="form-control" type="text" id="ship_region" name="region" value="{{ ship_info.ship_region }}">
			</div>
			<div class="form-group">
                <label for="ship_postal_code">Irányítószám: </label>
                <input class="form-control" type="text" id="ship_postal_code" name="postal_code" value="{{ ship_info.ship_postal_code }}">
			</div>
			<div class="form-group">
			    <label for="ship_country">Ország: </label>
			    <input class="form-control" type="text" id="ship_country" name="country" value="{{ ship_info.ship_country }}">
			</div>
			<button type="submit" class="btn btn-primary">Megrendelés indítása</button>
        </form>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
